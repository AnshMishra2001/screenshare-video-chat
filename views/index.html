<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Basic Video Chat with Screensharing</title>
    <meta
      name="description"
      content="A basic audio-video chat application with screen-sharing capabilities"
    />
    <link
      id="favicon"
      rel="icon"
      href="https://tokbox.com/developer/favicon.ico"
      type="image/x-icon"
    />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="/style.css" />
  </head>

  <body>
    <header>
      <h1>Basic Video Chat with Screensharing</h1>
    </header>

    <main>
      <div id="screen" class="screen"></div>
      <div id="subscriber" class="subscriber"></div>
      <div id="publisher" class="publisher"></div>

      <button id="startScreenShare" class="screen-share">Share Screen</button>
      <button id="stopScreenShare" class="screen-share hidden">Stop Sharing Screen</button>
    </main>

    <footer>
      <p>
        <small
          >Built on <a href="https://glitch.com">Glitch</a> with the
          <a href="https://tokbox.com/developer/">Vonage Video API</a>.</small
        >
      </p>
    </footer>

    <script src="https://static.opentok.com/v2/js/opentok.min.js"></script>
    <script src="/client.js"></script>
  </body>
</html>
